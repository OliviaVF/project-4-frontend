<div class="row">
  <div class="col-md-6">
    <form ng-submit="auth.login()">
      <div>
        <label>Username</label>
        <input type="text" ng-model="auth.credentials.username">
      </div>

      <div>
        <label>Password</label>
        <input type="password" ng-model="auth.credentials.password">
      </div>

      <button>Login</button>
    </form>
  </div>
</div>
